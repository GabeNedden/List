<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e170099e3b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
    <h1> To-Do List <i class="fas fa-pencil-alt"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Come up with something to do</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Cross things off the list by clicking</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Or throw them in the trash!</li>
    </ul>
</div>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
